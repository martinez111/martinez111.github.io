<!DOCTYPE html>
<html>
<head>
  <title>CreART-RM</title>
  <style>
    /* Estilos CSS para personalizar la apariencia de la página */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #337ab7;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333333;
      text-align: center;
    }

    p {
      color: #666666;
      line-height: 1.5;
    }

    /* Estilos CSS para el juego */
    .game-container {
      text-align: center;
      margin-top: 20px;
    }

    .game-button {
      padding: 10px 20px;
      background-color: #337ab7;
      color: #ffffff;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>CreART-RM</h1>
    <p>Tu mundo de diseño gráfico, creación de logotipos, estampados, dtf, sublimación y más</p>
  </div>

  <div class="container">
    <h1>Bienvenido a CreART-RM</h1>
    <p>¡Explora nuestro mundo de diseño gráfico, creación de logotipos, estampados, dtf, sublimación y más!</p>

    <!-- Aquí puedes agregar el contenido adicional de tu página -->

    <div class="game-container">
      <h2>¡Juega a nuestro pequeño juego!</h2>
      <button class="game-button">Jugar</button>
    </div>
  </div>
</body>
</html>
